name: Flutter GH Actions

on:
  push:
    branches: [ develop ]

jobs:
  build:
    runs-on: macos-12

    steps:
      - name: Xcode version
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version:  "13.3.1"

      - name: checkout    
        uses: actions/checkout@v2

      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8

      - name: Setup Android SDK
        uses: android-actions/setup-android@v2

      - name: Setup Flutter SDK
        uses: flutter-actions/setup-flutter@v2
        with:
          channel: stable
          version: 3.0.2

      - name: Install dependencies
        run: flutter pub get
      
      - name: build
        working-directory: ${{ github.workspace }}/android
        run: gradle build

      - name: publish
        working-directory: ${{ github.workspace }}/android
        run: gradle publish
      
      - name: Gradlew Clean
        working-directory: ${{ github.workspace }}/android
        run: ./gradlew clean
